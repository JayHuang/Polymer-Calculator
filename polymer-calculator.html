<polymer-element name="polymer-calculator" attributes="theme">
	<template>
		<link rel="stylesheet" href="assets/css/polymer-calculator.css">
		<div class="{{ {dark: theme === 'dark', light: theme === 'light'} | tokenList}}">
			<div id="output" class="{{ {result: result !== '0', 'equation': result !== equation && result !== 'error'} | tokenList}}">
				<div id="equation">{{equation}}</div>
				<div id="result">{{result}}</div>
			</div>
			<div id="keygrid">
				<template repeat="{{row in numpad}}">
					<div flex horizontal layout>
						<template repeat="{{key in row}}">
							<div class="keys" on-click="{{processButton}}" data-value="{{key}}">{{key}}</div>
						</template>
					</div>
				</template>
			</div>
		</div>
	</template>
	<script src="assets/js/polymer-calculator.js"></script>
</polymer-element>
